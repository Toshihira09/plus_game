<html>
  <head>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/underscore-min.js"></script>
    <script type="text/javascript" src="./js/plus_game.js"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>
<body>

  <div id="start"><img src="image/start.png" alt=""></div>
  <div id="reset" class="before_game to_next_game"></div>

  <div id="setting">
    <div id="caution"></div>
    <form id="width_setting">
      ヨコ
    <input type="number" name="width_number" min="5" max="10">
    </form>
    <form id="height_setting">
      タテ
    <input type="number" name="height_number" min="5" max="10">
    </form>
    <div id="play_game"><img src="image/play_game.png" alt=""></div>
  </div>

  <div id="play_area">
    <div id="round_area" class="before_game">LV<span id="round"></span></div>
    <table id="tile_area" class="before_game">
    </table>

    <div id="count_area" class="before_game">残り<span id="count"></span>秒</div>
    <div id="theme_number" class="before_game">この数字だ！！<span id="theme_number_area"></span></div>
    <div id="answer_area" class="before_game to_next_game"></div>
    <div id="point_area" class="before_game">点数</div>
    <div id="point" class="before_game"></div>
  </div>

  <div id="game_result" class="before_game to_next_game"></div>

</body>
</html>
